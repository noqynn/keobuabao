<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game kéo búa bao</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="container">
        <h1> Game Kéo Búa Bao </h1>
        <div class="scoreboard">
            <div class="player_score">
                <p> Người chơi </p>
                <span id="player_score">0</span>
            </div>
            <div class="computer_score">
                <p> Máy </p>
                <span id="computer_score">0</span>
            </div>
            <div class="draw_count">
                <p> Tỉ số </p>
                <span id="draw_count">0</span>
            </div>
        </div>
        <div class="result">
                <p id="result:"></p>
                <button id="reset">Chơi lại</button>
        </div>
        <div class="choices">
            <button id="scissors"><img src="./image/Keo.png"></button>
            <button id="rock" ><img src="./image/Bua.png"></button>
            <button id="paper" ><img src="./image/Bao.png"></button>

        </div>
    </div>

    
</body>
</html>
